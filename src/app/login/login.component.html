<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="mail@example.com" [formControl]="form.controls['email']" required>
          <mat-error *ngIf="form.controls['email'].invalid">Email ivalid!</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="mail@example.com" [formControl]="form.controls['password']" required>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="space-between center">
        <button mat-raised-button color="primary" [disabled]="form.invalid || showLoader">Sign in</button>
        <button mat-raised-button color="primary" (click)="signUp()">Sign up</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions *ngIf="showLoader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-actions>
  <mat-card-footer>
    <div class="alert alert-danger auth-error" role="alert" *ngIf="isLoginFailed">
      <mat-error>Login failed: {{ errorMessage }}</mat-error>
    </div>
  </mat-card-footer>
</mat-card>
