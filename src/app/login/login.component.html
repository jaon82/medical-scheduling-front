<div fxLayout="column" fxFlexFill fxLayoutAlign="start center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" novalidate>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="mail@example.com" [formControl]="form.controls['email']" required>
            <mat-error *ngIf="form.controls['email'].hasError('required')">Email required!</mat-error>
            <mat-error *ngIf="!form.controls['email'].hasError('required') && form.controls['email'].invalid">Email
              ivalid!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="form.controls['password']" required>
            <mat-error *ngIf="form.controls['password'].hasError('required')">Password required!</mat-error>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="space-between center">
          <button type="button" mat-raised-button color="primary" (click)="signUp()">Sign Up</button>
          <button type="button" mat-raised-button color="primary" [disabled]="form.invalid || showLoader"
            (click)="onSubmit()">Sign In</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions *ngIf="showLoader">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-actions>
    <mat-card-footer>
      <div class="alert alert-danger auth-error" role="alert" *ngIf="isLoginFailed">
        <mat-error>Login failed: {{ errorMessage }}</mat-error>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
